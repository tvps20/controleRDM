<ActionBar title="Ajuda" class="action-bar"></ActionBar>

<StackLayout class="page">
    <scrollView>
        <stackLayout class="form-content">
            <label [text]="iconInDuvida" class="fa text-center m-t-10"></label>
            <label text="Tutorial" class="h2 text-center m-t-10"></label>
            <label textWrap="true" class=" text-left m-10" text="   No dashboard as informações principais serão mostradas de forma intuitiva, uma previsão de como o cre ficará quando o período terminar, uma visão do cre atualmente, a quantidade de horas acumuladas e os horários das aulas do dia."></label>
            <Image src="~/images/dashboard.jpg" stretch="fill" class="img-rounded p-l-15 p-r-15 p-t-15"></Image>
            <label textWrap="true" class=" text-left m-10" text="   Deslizando para o lado temos a aba das disciplinas que estão sendo pagas no momento, é mostrada a nota que se tem atualmente na cadeira e a carga horaria, é possível apagar qualquer disciplina clicando na lixeira ao lado do  nome, e clicando no nome é possível vê informações extras sobre a disciplina."></label>
            <Image src="~/images/disciplinas.jpg" stretch="fill" class="img-rounded p-l-15 p-r-15 p-t-15"></Image>
            <label textWrap="true" class=" text-left m-10" text="   Será possível adicionar uma nova disciplina clicando no botão de + como mostra na imagem, localizado na posição inferior esquerda da tela."></label>
            <Image src="~/images/addDisciplina.jpg" stretch="fill" class="img-rounded p-l-15 p-r-15 p-t-15"></Image>
            <label textWrap="true" class=" text-left m-10" text="   Deslizando-se novamente para esquerda é possível acessar o histórico de disciplinas já fechadas, estará presente informações de como a cadeira foi cursada. Indicadores mostraram se a disciplina foi paga ou não, mostraram a carga horaria, a nota e o nome da mesma. Todas as cadeiras do histórico são usadas para o calculo do cre atual seja ela paga ou não. É possível apagar qualquer uma apenas tocando sobre ela."></label>
            <Image src="~/images/historico.jpg" stretch="fill" class="img-rounded p-l-15 p-r-15 p-t-15"></Image>
            <label textWrap="true" class=" text-left m-10" text="   Na aba de disciplinas ao toca em uma disciplina, serão mostradas as informações sobre a mesma, a média atual de acordo com as notas informadas ate o momento, nome do professor, carga horaria, um status informando se este aprovado ou reprovado na cadeira, e também quando se precisa tirar para passar, caso todas as notas não tenham sido informadas, aqui também será informado quando se precisará na final caso o aluno tenha que fazer a prova. Também será possível vê os horários específicos daquela cadeira."></label>
            <Image src="~/images/disciplinaDetail.png" stretch="fill" class="img-rounded p-l-15 p-r-15 p-t-15"></Image>
            <label textWrap="true" class=" text-left m-10" text="   Na pagina de detalhe da disciplina será possível modifica-la clicando no botão que se encontra na posição inferior da tela, e ao fazer isso, poderá informar as notas, mudar nome da disciplina, mudar professor e ate mesmo a carga horaria, será possível adicionar os horários assim como quando se adiciona uma nova disciplina. E também é possível fechar uma disciplina, isso implica dizer que o período terminou o essa disciplina será jogada no histórico onde sua nota será usada para o calculo do cre atual."></label>
            <Image src="~/images/disciplinaUpdate.png" stretch="fill" class="img-rounded p-l-15 p-r-15 p-t-15"></Image>
            <label textWrap="true" class=" text-left m-10" text="   Na pagina de atualização ao clicar para adicionar um novo horário um modal irá surgir onde se pode adicionar informações do mesmo. A quantidade de aulas, dia da semana, o horário e a sala. Essas informações serão adicionada a disciplina na qual a pagina esta no momento."></label>
            <Image src="~/images/horario.jpg" stretch="fill" class="img-rounded p-l-15 p-r-15 p-t-15"></Image>
        </stackLayout>
    </scrollView> 
</StackLayout>
