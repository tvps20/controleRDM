<ActionBar title="Ajuda" class="action-bar"></ActionBar>

<StackLayout class="page">
    <scrollView>
        <stackLayout class="form-content">
            <label [text]="iconInDuvida" class="fa text-center m-t-10"></label>
            <label text="Tutorial" class="h2 text-center m-t-10"></label>
            <label textWrap="true" class=" text-left m-10" text="   No dashboard as informações principais são mostradas de forma intuitiva: Uma visão atual do CRE, uma previsão de como ele ficará quando o semestre terminar, a quantidade de horas acumuladas  e os horários das aulas do dia."></label>
            <Image src="~/images/dashboard.jpg" stretch="fill" class="img-rounded p-l-15 p-r-15 p-t-15"></Image>
            <label textWrap="true" class=" text-left m-10" text="   Deslizando para o lado temos a aba das disciplinas que estão sendo pagas no momento. É mostrado a nota que se tem atualmente na disciplina e a carga horária. É possível apagar qualquer das disciplinas, basta clicar na lixeira ao lado do nome. Para obter informações extras sobre a disciplina, basta clicar no nome."></label>
            <Image src="~/images/disciplinas.jpg" stretch="fill" class="img-rounded p-l-15 p-r-15 p-t-15"></Image>
            <label textWrap="true" class=" text-left m-10" text="   Clicando no botão '+', localizado na posição inferior esquerda da tela, é possível adicionar uma nova disciplina, como mostra na imagem."></label>
            <Image src="~/images/addDisciplina.jpg" stretch="fill" class="img-rounded p-l-15 p-r-15 p-t-15"></Image>
            <label textWrap="true" class=" text-left m-10" text="   Deslizando novamente para esquerda é possível acessar o histórico de disciplinas em que as notas já estão fechadas. Também estará presente informações de como a disciplina foi cursada. Indicadores mostram se houve aprovação ou não na disciplina, sua carga horária, nome e nota obtida. Todas as disciplinas do histórico são utilizadas para o cálculo do CRE, pagas ou não. É possível apagar qualquer uma apenas tocando sobre ela."></label>
            <Image src="~/images/historico.jpg" stretch="fill" class="img-rounded p-l-15 p-r-15 p-t-15"></Image>
            <label textWrap="true" class=" text-left m-10" text="   Na aba das disciplinas, ao tocar em qualquer uma delas serão mostradas as informações sobre as mesmas, a média atual de acordo com as notas já informadas, nome do docente, carga horária e se houve aprovação ou não na disciplina. Também há como obter a informação da quantidade de pontos que falta para aprovação, caso todas as notas ainda não tenham sido informadas. Caso o aluno esteja na final, é possível saber a pontuação necessária para aprovação. Ainda é possível ver os horários específicos de cada disciplina."></label>
            <Image src="~/images/disciplinaDetail.png" stretch="fill" class="img-rounded p-l-15 p-r-15 p-t-15"></Image>
            <label textWrap="true" class=" text-left m-10" text="   Na página de detalhe da disciplina será possível modificá-la, basta clicar no botão na posição inferior da tela. Após isso, é possível informar as notas, renomear a disciplina, professor e carga horária, até mesmo adicionar os horários. É permitido também encerrar uma disciplina, isso quer dizer que o semestre acabou e tal disciplina irá para o histórico onde fará parte do cálculo do CRE atual."></label>
            <Image src="~/images/disciplinaUpdate.png" stretch="fill" class="img-rounded p-l-15 p-r-15 p-t-15"></Image>
            <label textWrap="true" class=" text-left m-10" text="   Na página de atualização, ao clicar para adicionar um novo horário, um modal irá surgir onde poderá adicionar informações, desde a quantidade de aulas, dia da semana, horário até mesmo a sala. Essas informações devem ser adicionadas individualmente a cada disciplina."></label>
            <Image src="~/images/horario.jpg" stretch="fill" class="img-rounded p-l-15 p-r-15 p-t-15"></Image>
        </stackLayout>
    </scrollView> 
</StackLayout>
