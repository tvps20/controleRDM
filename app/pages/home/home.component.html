<ActionBar title="Controle do CRE" class="action-bar">
    <ActionItem text="Sobre" ios.position="right" nsRouterLink="/sobre" android.position="popup" pageTransition="flipRight"></ActionItem>
    <ActionItem text="Ajuda" ios.position="right" android.position="popup"></ActionItem>
</ActionBar>

<StackLayout sdkExampleTitle sdkToggleNavButton>
    <TabView [selectedIndex]="index" androidOffscreenTabLimit="2" tabBackgroundColor="#5e94ff" tabTextColor="white" style="background-color: #f5f5f5;" androidSelectedTabHighlightColor="white" selectedTabTextColor="white">
        <StackLayout *tabItem="{title: 'Inicio'}">
            <ScrollView>
                <StackLayout>
                    <GridLayout rows="auto, auto">
                        <CardView class="cardStyle" margin="10" elevation="20" radius="15" style="background-color: #3f51b5;">
                            <GridLayout row="0" columns="*, auto" class="PrevisaoCre">
                                <Label col="0"  text="Previsao do CRE" class="m-15 h2 text-left"></Label>
                                <label col="1" [text]="previsaoCre()" class="m-15 h2 text-left"></label>
                            </GridLayout>
                        </CardView>

                        <GridLayout row="1" columns="*, *">
                            <CardView col="0" class="cardStyle" margin="10" elevation="20" radius="15" style="background-color: #34495e;">
                                <GridLayout  rows="*,*" class="cre">
                                    <Label col="0" row="0" text="CRE Atual" class="m-15 h3 text-left"></Label>
                                    <label col="0" row="1" [text]="calcularCre()" class="m-15 h3 text-left"></label>
                                </GridLayout>
                            </CardView>
                            <CardView col="1" class="cardStyle" margin="10" elevation="20" radius="15" style="background-color: #3498db;">
                                <GridLayout  rows="auto,auto" class="cargaHorariaStatus">
                                    <Label col="0" row="0" text="CH Acumulada" class="m-15 h3 text-left"></Label>
                                    <label col="0" row="1" [text]="chAcumulada()" class="m-15 h3 text-left"></label>
                                </GridLayout>   
                            </CardView>     
                        </GridLayout> 
                    </GridLayout>
                    <!-- Tabela de horarios  -->
                    <CardView class="cardStyle" margin="10" elevation="20" radius="15" style=" background-color: #00BFA5;">
                        <StackLayout class="tabelaHorarios">
                            <label text="Aulas de Hoje" style="color: white;" class="h3"></label>
                            <label [text]="dias[dia]" style="color: white; margin-left: 10px;" class="h1"></label>
                            <label *ngIf="haveHorario()" text="Não há Aulas" class="tabelaHorarios-item"></label>
                            
                             <!-- Lista de Hórarios -->
                            <StackLayout class="input-field">
                                <CardView *ngFor="let horario of horarios" class="cardStyle" margin="5" elevation="10" radius="15" style=" background-color: #1DE9B6;">                    
                                    <GridLayout  columns="*, *" class="tabelaHorarios-item">
                                        <label col="0" [text]="horario.nomeDisciplina"></label>
                                        <label col="1" [text]="horario.makeHorario()"></label>
                                    </GridLayout>
                                </CardView>
                            </StackLayout>
                        </StackLayout>
                    </CardView>
                </StackLayout>
            </ScrollView>
        </StackLayout>

        <StackLayout *tabItem="{title: 'Disciplinas'}">
            <GridLayout row="0" columns="*, auto">
                <ListView  colSpan="2" col="0" [items]="disciplinasAbertas" class="list-group">     
                    <ng-template let-item="item">
                        <GridLayout columns="35px, *, 70px, 55px" class="list-group-item">
                            <label col="0" [text]="icons.get('trash')" class="fa" (tap)="deleteDisciplina(item)"></label>
                            <Label col="1" [text]='item.nome' (tap)="navigateDisciplinaDetail(item)" pageTransition="fade"></Label>
                            <Label col="2" [text]="item.cargaHoraria + 'CH'" style="text-align: center" class="cargaHoraria"></Label>
                            <Label col="3" [text]='calcularNota(item)' class="nota"></Label>
                        </GridLayout> 
                    </ng-template>
                </ListView>

                <button col="1" text="+" class="btn btn-primary" pageTransition="fade" id="button-add" (tap)="navigateNewDisciplina($event)"></button>
                
            </GridLayout>
        </StackLayout>

        <StackLayout *tabItem="{title: 'Histórico'}"> 
            <ListView [items]="disciplinasFechadas" class="list-group">     
                <ng-template let-item="item">
                    <GridLayout columns="*, 70px, 55px, auto" class="list-group-item" (tap)="deleteDisciplina(item)">
                        <label col="0" [text]='item.nome'></label>
                        <Label col="1" [text]="item.cargaHoraria + 'CH'" style="text-align: center" class="cargaHoraria"></Label>
                        <label col="2" [text]="calcularNota(item)" style="text-align: center" class="nota"></label>
                        <label *ngIf="item.status === 'AP'" col="3" [text]="item.status" class="statusAP"></label>
                        <label *ngIf="item.status === 'RE'" col="3" [text]="item.status" class="statusRE"></label>
                    </GridLayout> 
                </ng-template>
            </ListView>
        </StackLayout>
    </TabView>
</StackLayout>
