<ActionBar [title]="disciplina.nome" class="action-bar"></ActionBar>

<StackLayout class="page">
    <ScrollView>
        <StackLayout class="form-content">
            <StackLayout class="form">
                <!-- Média -->
                <GridLayout row="0" rows="auto,auto" columns="*, auto">
                    <Label col="0" text="Média Atual" class="m-15 h2 text-left"></Label>
                    <label col="1" [text]="media" class="m-15 h2 text-left"></label>
                    <StackLayout col="0" colSpan="2" row="1" class="hr-light"></StackLayout>
                </GridLayout>

                <!-- Notas -->
                <CardView class="cardStyle" margin="10" elevation="20" radius="15" style="margin-bottom: 50px;">
                    <StackLayout style="padding: 50px;">
                        <StackLayout style="text-align: center" class="quadroNota">
                            <label text="Notas" class="text-muted"></label>
                            <GridLayout columns="*,*" rows="*,*,auto,auto">   
                                <label col="0" row="0" text="Unidade 1" class="h3"></label>
                                <CardView col="0" row="1" class="cardStyle" margin="5" elevation="5" radius="15" style=" background-color: #ff4081"> 
                                    <GridLayout columns="*,*" style="border-radius: 10%;" class="bg-primary m-x-5">
                                        <label col="0" [text]="disciplina.primeiraNota"></label>
                                        <label col="1" [text]="disciplina.segundaNota"></label>
                                    </GridLayout>
                                </CardView>

                                <label col="1" row="0" text="Unidade 2" class="h3"></label>
                                <CardView col="1" row="1" class="cardStyle" margin="5" elevation="5" radius="15" style=" background-color: #ff4081"> 
                                    <GridLayout columns="*,*" style="border-radius: 10%;" class="bg-primary m-x-5">
                                        <label col="0" [text]="disciplina.terceiraNota"></label>
                                        <label col="1" [text]="disciplina.quartaNota"></label>
                                    </GridLayout>
                                </CardView>

                                <label col="0" colSpan="2" row="2" text="Final" class="h3"></label>
                                <CardView col="0" colSpan="2" row="3" class="cardStyle" width="150" margin="5" elevation="5" radius="15" style=" background-color: #ff4081"> 
                                    <label [text]="disciplina.notaFinal" class="bg-primary"></label>
                                </CardView>
                            </GridLayout>
                        </StackLayout>
                    </StackLayout>
                </CardView>

                <!-- Professor -->
                <StackLayout class="input-field">
                    <label text="Professor" class="label font-weight-bold m-b-5"></label>
                    <TextField class="professor" [text]="disciplina.professor" editable="false"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <!-- Carga Horária -->
                <StackLayout class="input-field">
                    <GridLayout rows="auto, *">
                        <label row="0" colSpan="2" text="Carga Horária" class="label font-weight-bold m-b-5"></label>
                        <label row="1" class="cargaHoraria" [text]="disciplina.cargaHoraria + 'CH'"></label>
                    </GridLayout>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                
                <!-- Status -->
                <StackLayout class="input-field">
                    <GridLayout rows="auto, *">
                        <label row="0" text="Status" class="label font-weight-bold m-b-5"></label>
                        <label row="1" *ngIf="previsaoNota() === 0" text="Aprovado" class="statusAP"></label>
                        <label row="1" *ngIf="previsaoNota()" [text]="previsaoNota()" class="statusMT"></label>
                        <label row="1" *ngIf="previsaoNota() === false" [text]="'Você esta repovado nessa disciplina.'" class="statusRE"></label>
                    </GridLayout>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

               <!-- Lista de Hórarios -->
                <StackLayout class="input-field">                    
                    <label text="Horários" class="label font-weight-bold"></label>
                    <label *ngIf="haveHorario()" text="Nenhum horário cadastrado." style="text-align: center;" class="text-muted"></label>
                    <ScrollView orientation="horizontal">                       
                        <StackLayout orientation="horizontal" class="list-group m-y-15">
                            <CardView *ngFor="let horario of horarios" class="cardStyle" margin="5" elevation="5" radius="15" style=" background-color: #ba68c8"> 
                                <label class="list-group-horario"  [text]="horario.makeHorario()"></label>
                            </CardView>
                        </StackLayout>
                    </ScrollView>
                </StackLayout>

                <button  text="Modificar" class="btn btn-primary" [nsRouterLink]="['/update', disciplina.id]" pageTransition="slideTop"></button>
            </StackLayout>

        </StackLayout>
    </ScrollView>
</StackLayout>
