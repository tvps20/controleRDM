<ScrollView>
    <StackLayout>
        <label text="Quatidade de aulas/Dia" class="title"></label>
        <DockLayout>
            <ListPicker selectedIndex="1"  [items]="qtdAulas" class="m-l-15 picker" (selectedIndexChange)="selectedIndexChangedAula($event)"></ListPicker>
            <ListPicker selectedIndex="0"  [items]="dias" class="m-r-15 picker" (selectedIndexChange)="selectedIndexChangedDia($event)"></ListPicker>
        </DockLayout>
            
            <!-- Hora -->
        <StackLayout class="input-field">
            <label text="HorÃ¡rio" class="label font-weight-bold m-x-15"></label>
            <TextField hint="18:00" class="input" keyboardType="datetime" [text]="horario.hora" [(ngModel)]="horario.hora"></TextField>
        </StackLayout>

            <!-- Sala -->
        <StackLayout class="input-field">
            <label text="Sala" class="label font-weight-bold m-x-15"></label>
            <TextField class="input" [text]="horario.sala" [(ngModel)]="horario.sala"></TextField>
        </StackLayout>
        
        <button class="btn btn-primary" text="Adicionar" (tap)="sendNewHorario()"></button>
    </StackLayout>
</ScrollView>
